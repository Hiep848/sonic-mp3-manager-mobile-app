name: mp3_management
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' # Để range rộng để dễ tương thích

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # --- State Management (Riverpod v2 - Stable) ---
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.3.5
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.6.1

  # --- Networking ---
  dio: ^5.7.0

  # --- Data Class ---
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  
  # --- UI & Routing ---
  gap: ^3.0.1
  go_router: ^14.6.0 # Version ổn định, tương thích tốt

  # --- Mock Api ---
  http_mock_adapter: ^0.6.1
  flutter_secure_storage: ^10.0.0
  flutter_svg: ^2.0.14
  file_picker: ^10.3.8
  path_provider: ^2.1.5
  uuid: ^4.5.2
  mime: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # --- Code Generation ---
  
  build_runner: ^2.4.13 # Bản này rất ổn định, ít lỗi vặt
  flutter_gen_runner: ^5.12.0
  mocktail: ^1.0.3
  riverpod_generator: ^2.6.3
  freezed: ^2.5.7
  json_serializable: ^6.9.0

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/svg/
    - assets/audio/